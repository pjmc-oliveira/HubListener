<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HubListener</title>

    <!-- Required by bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Required by TauCharts -->
    <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    </div>
    <nav>
      <ul>
        <li><a href="https://github.com/pjmc-oliveira/HubListener/wiki" target="_blank">About</a></li>
        <li><a href="https://github.com/pjmc-oliveira/HubListener/tree/master/src" target="_blank">Source</a></li>
        <li><a href="https://pjmc-oliveira.github.io/HubListener/" target="_blank">JSDocs</a></li>
        <li class="current"><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </div>
    <div class="container">
        <!-- Form view -->
        <div id="main" class="view">
            <h1 class="title">
                <a href="/">HubListener</a>
            </h1>
            <form id="form">
                <input id="url" type="text" name="url" placeholder="Enter GitHub URL">

                <input id="quick" type="checkbox" name="quick">
                <label for="quick">Quick Analyze</label>

                <br>
                <input type="submit" name="submit" value= "Analyze">
            </form>
        </div>

        <!-- Loading view -->
        <div id="loading" class="view">
            <h1 class="title">
                <a href="/">HubListener</a>
            </h1>
            <hr>
            <div id="spinner" class="spinner-border text-primary" role="status"></div>
            <span id="progressText">Running...</span>
        </div>

        <!-- Results view -->
        <div id="results" class="view">
            <h1 style="margin-top: 15px">
                <a id="repo-url" href="/" target="_blank"><span id="repo-owner"></span> / <span id="repo-name"></span></a>
            </h1>
            <hr>

            <div id="chart" class="chart"></div>

            <div id="chart-controls">
                <label for="x-axis">X-Axis</label>
                <select id="x-axis"></select>

                <label for="y-axis">Y-Axis</label>
                <select id="y-axis"></select>

                <button id="export">Export Data</button>
            </div>

            <hr>
            <div id="barchart" class="chart"></div>
        </div>

        <div id="error" class="view"></div>
    </div>
</body>
</html>
